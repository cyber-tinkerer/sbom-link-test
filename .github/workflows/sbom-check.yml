name: SBOM Security Check Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-sbom-link:
    runs-on: ubuntu-latest
    name: Test SBOM-Link Integration
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate SBOM with Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
        syft . -o cyclonedx-json=sbom.json
        echo "Generated SBOM:"
        ls -la sbom.json
        echo "Components found: $(grep -o '"name"' sbom.json | wc -l)"
        
    - name: SBOM-Link Security Check
      id: sbom-check
      uses: cyber-tinkerer/sbom-link-graph-ledger/.github/actions/sbom-policy-check@main
      with:
        sbom-file: 'sbom.json'
        api-key: 'test-key-12345'
        policy-level: 'medium'
        fail-on-critical: false
    
    - name: Show Results
      run: |
        echo "üõ°Ô∏è SBOM-Link Results:"
        echo "  Risk Score: ${{ steps.sbom-check.outputs.risk-score }}"
        echo "  Critical Components: ${{ steps.sbom-check.outputs.critical-components }}"
        echo "  Overall Result: ${{ steps.sbom-check.outputs.result }}"
        echo ""
        echo "‚úÖ CI/CD Integration Test Complete!"
    
    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: software-bill-of-materials
        path: sbom.json
        retention-days: 30
