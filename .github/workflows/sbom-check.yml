name: SBOM Security Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-sbom-link:
    runs-on: ubuntu-latest
    name: SBOM-Link Security Analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate SBOM with Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
        syft . -o cyclonedx-json=sbom.json
        echo "Generated SBOM with $(grep -o '"name"' sbom.json | wc -l) components"
        
    - name: SBOM-Link Security Check
      id: sbom-check
      uses: cyber-tinkerer/sbom-link-graph-ledger/.github/actions/sbom-policy-check@main
      with:
        sbom-file: 'sbom.json'
        api-key: 'test-key-12345'
        policy-level: 'medium'
        fail-on-critical: false
    
    - name: Show Security Results
      run: |
        echo "��️ SBOM-Link Security Analysis Results:"
        echo "  Risk Score: ${{ steps.sbom-check.outputs.risk-score }}"
        echo "  Critical Components: ${{ steps.sbom-check.outputs.critical-components }}"
        echo "  Overall Result: ${{ steps.sbom-check.outputs.result }}"
        echo ""
        echo "✅ Supply chain security check complete!"
